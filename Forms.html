<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <br><br>
    <section class="Formulario">
        <img src="Imagenes/Banner Principal.jpg" id="Banner-principal" alt="Banner" width="50%">
        <table align="center">
            <form>
                <tr>
                    <td>
                        Fecha a reservar: 
                    </td>
                    <td>
                        <input type="date" name="Fecha" required size = "35" placeholder="Escriba la fecha" min="2021-03-14">  
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Nombre: 
                    </td>
                    <td>
                        <input type="text" name="Nombre" required size = "35" placeholder="Escribe tu Nombre"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Apellido(s): 
                    </td>
                    <td>
                        <input type="text" name="Apellido" required size = "35" placeholder="Escribe tu Apellido"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Mascotas: 
                    </td>
                    <td>
                        <input type="number" name="Mascotas" required size = "10" placeholder="Cantidad de Mascotas"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Nacionalidad: 
                    </td>
                    <td>
                        <input type="text" name="Nacionalidad" required size = "35" placeholder="Mexico"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Telefono: 
                    </td>
                    <td>
                        <input type="text" name="Telefono" required size = "35" placeholder="Numero telefonico"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Correo: 
                    </td>
                    <td>
                        <input type="email" name="Correo" required size = "35" placeholder="ejemplo@gmail.com"> 
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td colspan>
                        <input type= "submit" name="Enviar">
                    </td>

                </tr>
            </form>
        </table>
    </section>
</body>
</html>
